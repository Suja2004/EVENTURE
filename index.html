<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTURE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="logo">
        <img src="logo/eventure.png" alt="EVENTURE">
    </header>
    <div id="sidebar">
        <div class="category-icons">
            <div class="tooltip">
                <button data-category="historical"><i class="fa-solid fa-gopuram"></i></button>
                <span class="tooltiptext">Historical</span>
            </div>
            <div class="tooltip">
                <button data-category="beaches"><i class="fa-solid fa-water"></i></button>
                <span class="tooltiptext">Beaches</span>
            </div>
            <div class="tooltip">
                <button data-category="hotels"><i class="fa-solid fa-hotel"></i></button>
                <span class="tooltiptext">Hotels</span>
            </div>
            <div class="tooltip">
                <button data-category="zoos"><i class="fa-solid fa-paw"></i></button>
                <span class="tooltiptext">Zoos</span>
            </div>
            <div class="tooltip">
                <button data-category="restaurants"><i class="fa-solid fa-utensils"></i></button>
                <span class="tooltiptext">Restaurants</span>
            </div>
            <!-- <div class="tooltip">
                <button data-category="events"><i class="fa-solid fa-calendar"></i></button>
                <span class="tooltiptext">Events</span>
            </div> -->
        </div>
    </div>
        <button class="resetMapBtn" id="resetMapBtn">Reset Map</button>
   
    <div id="map">
        <div class="search-box">
            <input id="search" type="text" placeholder="Search for a district..." />
        </div>
        <button class="gps-btn" id="gpsBtn"><i class="fa-regular fa-circle-dot"></i></button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="main/main.js"></script>
</body>
</html>
