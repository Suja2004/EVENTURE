<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTURE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div id="sidebar">
        <div class="category-icons">
            <div class="tooltip">
                <button class="active" data-category="historical" id="historical">
                    <i class="fa-solid fa-gopuram"></i>
                </button>
                <span class="tooltiptext">Cultural</span>
            </div>
            <div class="tooltip">
                <button data-category="beaches" id="beaches">
                    <i class="fa-solid fa-person-swimming"></i>
                </button>
                <span class="tooltiptext">Beaches</span>
            </div>
            <div class="tooltip">
                <button data-category="zoos" id="zoos">
                    <i class="fa-solid fa-paw"></i>
                </button>
                <span class="tooltiptext">Zoos</span>
            </div>
            <div class="tooltip">
                <button data-category="natural" id="natural">
                    <i class="fa-solid fa-mountain"></i>
                </button>
                <span class="tooltiptext">Natural</span>
            </div>
            <div class="tooltip">
                <button data-category="falls" id="falls">
                    <i class="fa-solid fa-water" style="rotate: 90deg;"></i>
                </button>
                <span class="tooltiptext">Water Falls</span>
            </div>
            <div class="tooltip">
                <button data-category="mountains" id="mountains">
                    <i class="fa-solid fa-mountain"></i>
                </button>
                <span class="tooltiptext">Mountains</span>
            </div>
            <div class="tooltip">
                <button data-category="lakes" id="lakes">
                    <i class="fa-solid fa-water-ladder"></i>
                </button>
                <span class="tooltiptext">Lakes</span>
            </div>
            <div class="tooltip">
                <button data-category="museums" id="museums">
                    <i class="fa-solid fa-landmark"></i>
                </button>
                <span class="tooltiptext">Museums</span>
            </div>
            <div class="tooltip">
                <button data-category="parks" id="parks">
                    <i class="fa-solid fa-tree"></i>
                </button>
                <span class="tooltiptext">Parks</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <nav class="navbarpc" >
            <a href="index.html" class="home current">HOME</a>
            <a href="saved.html" class="home">SAVED</a>
            <a href="plans.html" class="home">MY PLANS</a>
            <a href="index.html" class="home">ACCOUNT</a>
        </nav>
        <nav class="navbarmob" >
            <a href="index.html" class="home current"><i class="fa-solid fa-house"></i></a>
            <a href="saved.html" class="home"><i class="fa-solid fa-bookmark"></i></a>
            <a href="plans.html" class="home"><i class="fa-solid fa-book-open"></i></a>
            <a href="index.html" class="home"><i class="fa-solid fa-user"></i></a>
        </nav>
        </nav>
        <div class="locations-container" id="locations">
            <div class="locations-list">
            </div>
        </div>
        <div class="details-container" id="det-con">
            <div class="details" id="details">
            </div>
            <div class="map" id="map">
                <button id="back-btn" class="detailbtn back"><i class="fa-solid fa-arrow-left-long"></i></i></button>
                <button id="toggle-route-btn" class="detailbtn navi"><i
                        class="fa-solid fa-diamond-turn-right"></i></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>

</html>
