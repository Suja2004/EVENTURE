<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTURE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="logo">
        <img src="logo/eventure.png" alt="EVENTURE">
    </header>
    <div id="sidebar">
        <div class="category-icons">
            <div class="tooltip">
                <button data-category="historical" id="historical">
                    <i class="fa-solid fa-gopuram"></i>
                </button>
                <span class="tooltiptext">Historical</span>
            </div>
            <div class="tooltip">
                <button data-category="beaches" id="beaches">
                    <i class="fa-solid fa-person-swimming"></i>
                </button>
                <span class="tooltiptext">Beaches</span>
            </div>
            <div class="tooltip">
                <button data-category="zoos" id="zoos">
                    <i class="fa-solid fa-paw"></i></button>
                <span class="tooltiptext">Zoos</span>
            </div>
            <div class="tooltip">
                <button data-category="natural" id="natural">
                    <i class="fa-solid fa-mountain"></i>
                </button>
                <span class="tooltiptext">Natural</span>
            </div>
            <div class="tooltip">
                <button data-category="falls" id="falls">
                    <i class="fa-solid fa-water" style="rotate: 90deg;"></i>
                </button>
                <span class="tooltiptext">Water Falls</span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="locationCards"></div>
        <div id="locationDetails"></div>
    </div>
    

    <button class="resetMapBtn" id="resetMapBtn">
        <i class="fa-solid fa-arrow-rotate-left"></i>
    </button>

    <div id="map">
        <div class="search-box">
            <i class="fa-solid fa-search-location"></i>
            
            <input id="search" type="text"
                placeholder="Where do you want to go..." />
        </div>

        <button class="gps-btn" id="gpsBtn">
            <i class="fa-regular fa-circle-dot"></i>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
