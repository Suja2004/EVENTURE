<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Planner</title>
    <link rel="stylesheet" href="plans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="navbarpc">
            <a href="index.html" class="home">HOME</a>
            <a href="saved.html" class="saved  ">SAVED</a>
            <a href="plans.html" class="plans current">MY PLANS</a>
            <a href="account.html" class="home">ACCOUNT</a>
        </nav>
        <nav class="navbarmob">
            <a href="index.html" class="home "><i class="fa-solid fa-house"></i></a>
            <a href="saved.html" class="saved"><i class="fa-solid fa-bookmark"></i></a>
            <a href="plans.html" class="plans current"><i class="fa-solid fa-book-open"></i></a>
            <a href="account.html" class="home"><i class="fa-solid fa-user"></i></a>
        </nav>
        <h1>My Plans</h1>
    </header>
    <main id="main">
        <div class="plan">
            <button class="view" id="view">All Plans</button>
            <div id="calendar" class="calendar"></div>
        </div>
        <div class="planner-container" id="planner-container">
            <div class="form-container">
                <h2>Plan Your Visit</h2>
                <form id="visit-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter a title for the plan" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="visit-date">Date of Visit:</label>
                    <input type="date" id="visit-date" name="visit-date" required>

                    <div id="attractions-container">
                        <h3>Attractions</h3>
                        <div class="attraction-group">
                            <label for="time">Time of Visit:</label>
                            <input type="time" id="time" class="time" name="time" required>
                            <label for="attraction-name-1">Attraction Name:</label>
                            <input type="text" class="attraction-name" id="attraction-name-1" name="attraction-name[]"
                                required>
                        </div>
                    </div>

                    <button type="button" id="add-attraction">Add Another Attraction</button>
                    <div class="plans-btn">
                        <button type="submit" id="save-plan">Save</button>
                        <button type="button" id="cancel">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="plans.js"></script>
</body>

</html>
